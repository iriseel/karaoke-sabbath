<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Sabbath - Syllable-Synced Karaoke System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lyrics-display">
            <div class="lyrics-info">
                <h4 class="help">Select an instrumental track and lyrics to begin karaoke...</h4>
                <div class="lyrics-details hidden">
                    <h4 class="lyrics-title">Song Title</h4>
                    <p><strong>Date:</strong> <span class="lyrics-date">Date</span></p>
                    <p><strong>Location:</strong> <span class="lyrics-location">Location</span></p>
                    <p><strong>Genre:</strong> <span class="lyrics-genre">Genre</span></p>
                </div>
            </div>

                
            <button onclick="loadKaraoke()" class="load-karaoke-btn" style="display: none;">
                <h1>
                    üé§ Start Karaoke
                </h1>
            </button>

            <div class="lyrics-background"></div>
        </div>

        <div class="status-display">
            Status: Ready - Select instrumental and lyrics to begin
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label for="songSelect">Choose Instrumental:</label>
                <select class="song-select">
                    <option value="">-- Select Instrumental --</option>
                </select>
                
            </div>

            <div class="control-group">
                <label for="lyricsSelect">Choose Lyrics:</label>
                <select class="lyrics-select">
                    <option value="">-- Select Lyrics --</option>
                </select>
            </div>

            <div class="control-group">
                <div class="playback-controls">
                    <button class="play-btn" onclick="togglePlayback()">‚ñ∂Ô∏è Play</button>
                    <button onclick="stopPlayback()">‚èπÔ∏è Stop</button>
                    <button onclick="resetPlayback()">üîÑ Reset</button>
                    <button onclick="testBackgroundAnimation()">üé® Test Animation</button>
                    <button onclick="testBackgroundChange()">üñºÔ∏è Change BG</button>
                </div>
                <div class="audio-controls" style="display: none;">
                    <label>Audio Volume:</label>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                    <span class="volume-display">70%</span>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
