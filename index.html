<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Sabbath - Syllable-Synced Karaoke System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lyrics-display">
            <div class="lyrics-info">
                <h1 class="help">Select an instrumental track and lyrics to begin karaoke...</h1>
                <div class="lyrics-details hidden">
                    <h1 class="lyrics-title">Song Title</h1>
                    <h1>Date: <span class="lyrics-date">Date</span></h1>
                    <h1>Location: <span class="lyrics-location">Location</span></h1>
                    <h1>Genre: <span class="lyrics-genre">Genre</span></h1>
                </div>
            </div>

            <div class="lyrics-background"></div>
        </div>

        <div class="info">
            <div class="status-display">
                <h4 class="status-caption">
                    Status
                </h4>
                <div class="status-message">
                    Ready - Select instrumental and lyrics to begin
                </div>
            </div>
                <button onclick="testBackgroundAnimation()">Test Animation</button>
                <button onclick="testBackgroundChange()">Change BG</button>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <label for="songSelect">
                    <h4>
                        Instrumental
                    </h4>
                </label>
                <select class="song-select">
                    <option value="">-- Select Instrumental --</option>
                </select>
                
            </div>

            <div class="control-group">
                <label for="lyricsSelect">
                    <h4>
                        Lyrics
                    </h4>
                </label>
                <select class="lyrics-select">
                    <option value="">-- Select Lyrics --</option>
                </select>
            </div>

            <!-- <div class="control-group"> -->
                <button onclick="handleKaraokeButton()" class="load-karaoke-btn">
                    <h2>
                        Choose song and lyrics
                    </h2>
                </button>

                <!-- <button onclick="resetPlayback()">Reset</button> -->
            <!-- </div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
