<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Sabbath - Solo Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="solo.css">
    
    <!-- Favicon for various platforms -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="assets/logo-inverse.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/logo-inverse.png">
    <link rel="apple-touch-icon" href="assets/logo-inverse.png">
    <meta name="theme-color" content="#008000">
    <meta property="og:image" content="assets/logo-inverse.png">
</head>
<body>
    <div class="container">
        <div class="lyrics-display">
            <div class="lyrics-info">
                <h1 class="help">Select an instrumental track and incantation mode to begin! Adjust your lyrics speed as necessary to suit your own tempo.</h1>
            </div>
            <div class="lyrics-content hidden"></div>
        </div>

        <div class="controls-panel">
            <div class="control-group back-area">
                <h4 class="back-caption">
                    Return to homepage
                </h4>
                <div class="control-group back-btn">
                    <a href="index.html" >
                        Back
                    </a>
                </div>
            </div>

            <div class="control-group status-area">
                <h4 class="status-caption">
                    Status
                </h4>
                <div class="status-message control-group">
                    Ready - Select song and click Play to begin
                </div>
                <div class="current-title-display">
                    <h4>Current Lyrics</h4>
                    <div class="current-lyrics-title control-group">-</div>
                </div>
            </div>

            <div class="control-group volume-area">
                <div class="volume-control">
                    <h4>Music Volume</h4>
                    <div class="control-group">
                        <input type="range" min="0" max="1" step="0.1" value="0.3" 
                                onchange="setAudioVolume(this.value)" class="volume-slider">
                    </div>
                </div>
                <div class="speed-control">
                    <h4>Lyrics speed</h4>
                    <div class="control-group">
                        <input type="range" min="100" max="1000" step="50" value="50" 
                                onchange="setScrollSpeed(this.value)" class="speed-slider">
                    </div>
                </div>
            </div>

            <div class="control-group song-area">
                <label for="songSelect">
                    <h4>
                        Instrumental
                    </h4>
                </label>
                <select class="song-select">
                    <option value="">-- Select Instrumental --</option>
                </select>
            </div>


            <div class="control-group mode-area">
                <label>
                    <h4>Incantation Modes</h4>
                </label>
                <div class="mode-options control-group">
                    <div class="mode-option">
                        <label for="mode-blessing">Blessing</label>
                        <input type="radio" id="mode-blessing" name="mode" value="blessing" checked>
                    </div>    
                    <div class="mode-option">
                        <label for="mode-curse">Curse</label>
                        <input type="radio" id="mode-curse" name="mode" value="curse">
                    </div>
                </div>
            </div>

            <button onclick="handlePlayButton()" class="load-karaoke-btn button-area">
                <h2>
                    Select song to begin
                </h2>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="solo.js"></script>
</body>
</html>
